<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NIRA ‚ù§Ô∏è</title>
<style>
body {
    background: #f6f2f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

#chatbox {
    width: 360px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
}

#header {
    background: #e8b4b8;
    padding: 14px;
    text-align: center;
    font-weight: bold;
    color: #fff;
}

#messages {
    padding: 12px;
    height: 380px;
    overflow-y: auto;
}

.bot {
    background: #f1e3e5;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 8px;
    max-width: 85%;
}

.user {
    background: #dbeafe;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 8px;
    margin-left: auto;
    max-width: 85%;
}

#inputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
}

button {
    margin-left: 8px;
    border-radius: 50%;
    border: none;
    background: #e8b4b8;
    color: white;
    padding: 10px 14px;
    cursor: pointer;
}
</style>
</head>

<body>
<div id="chatbox">
    <div id="header">NIRA ‚ù§Ô∏è</div>
    <div id="messages">
        <div class="bot">Hey there‚Ä¶ how does your heart feel now? üíó</div>
    </div>
    <div id="inputArea">
        <input id="msg" placeholder="Type how you feel..." />
        <button onclick="send()">‚û§</button>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
}

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = cls;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 9999;
}
</script>
</body>
</html>
