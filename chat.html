<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIRA ‚ù§Ô∏è‚Äçü©π</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fce3ec, #ffe8cc);
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 380px;
    height: 600px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    overflow: hidden;
}

.chat-header {
    padding: 18px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
}

.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    max-width: 80%;
    padding: 12px 16px;
    margin: 10px 0;
    border-radius: 16px;
    line-height: 1.4;
    animation: fadeIn 0.3s ease;
}

.user {
    background: #dbeafe;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

.bot {
    background: #fde2e4;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

.chat-input {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #f3f4f6;
}

.chat-input button {
    margin-left: 10px;
    padding: 12px 18px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: #ff9a9e;
    color: white;
    font-size: 16px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">NIRA ‚ù§Ô∏è‚Äçü©π</div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hi, I‚Äôm NIRA ‚ù§Ô∏è‚Äçü©π  
            I‚Äôm here with you. How are you feeling today?
        </div>
    </div>

    <div class="chat-input">
        <input id="userInput" placeholder="Type how you feel..." />
        <button onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: message })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
}

function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
