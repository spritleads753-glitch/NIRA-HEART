<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NIRA ‚ù§Ô∏è‚Äçü©π</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#f6eaea;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}
#box{
  width:360px;
  height:520px;
  background:white;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
#head{
  padding:14px;
  background:#e9a6a6;
  color:white;
  text-align:center;
  font-weight:bold;
}
#msgs{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  margin-bottom:8px;
  padding:10px 14px;
  border-radius:14px;
  max-width:75%;
}
.user{
  background:#cfe3ff;
  margin-left:auto;
}
.bot{
  background:#f2dede;
}
#input{
  display:flex;
  padding:10px;
  border-top:1px solid #ddd;
}
input{
  flex:1;
  border:none;
  padding:10px;
  border-radius:12px;
  background:#f2f2f2;
}
button{
  margin-left:8px;
  border:none;
  background:#e9a6a6;
  color:white;
  border-radius:50%;
  width:42px;
  cursor:pointer;
}
</style>
</head>

<body>
<div id="box">
  <div id="head">NIRA ‚ù§Ô∏è‚Äçü©π</div>
  <div id="msgs">
    <div class="msg bot">Hey there‚Ä¶ how does your heart feel now? üíó</div>
  </div>
  <div id="input">
    <input id="text" placeholder="Type how you feel‚Ä¶" />
    <button onclick="send()">‚û§</button>
  </div>
</div>

<script>
async function send(){
  const input=document.getElementById("text");
  const msg=input.value.trim();
  if(!msg) return;

  add(msg,"user");
  input.value="";

  try{
    const res=await fetch("/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:msg})
    });
    const data=await res.json();
    add(data.reply,"bot");
  }catch(e){
    add("I‚Äôm here‚Ä¶ something glitched ü§ç","bot");
  }
}

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.textContent=text;
  document.getElementById("msgs").appendChild(d);
  document.getElementById("msgs").scrollTop=9999;
}
</script>
</body>
</html>
